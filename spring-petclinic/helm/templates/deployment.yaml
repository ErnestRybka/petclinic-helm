apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: petclinic
        env:
        - name: JAVA_OPTS
          value: >
            -Dspring.config.additional-location=/etc/secrets/deploy.properties
            -Dserver.port=8080
        image: rybkaer/petclinic:latest
        ports:
        - containerPort: 8080
          protocol: TCP